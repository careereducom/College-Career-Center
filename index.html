<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adzeeta Lucky E-Box Lottery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            text-align: left;
            margin: 20px 0;
        }
        label {
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #6200ea;
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS User ID
        })();

        function sendEmail(event) {
            event.preventDefault();

            // Collect form data
            const formData = {
                college_email: document.getElementById('college-email').value,
                personal_email: document.getElementById('personal-email').value,
                mobile_number: document.getElementById('mobile-number').value,
                address: document.getElementById('address').value
            };

            // Send email using EmailJS
            emailjs
                .send("service_xdm08ut", "__ejs-test-mail-service__", formData) // Replace with your Service ID and Template ID
                .then(() => {
                    alert("Thank you for your submission! Your details have been sent successfully.");
                })
                .catch((error) => {
                    alert("Failed to send your submission. Please try again.");
                    console.error("EmailJS Error:", error);
                });
        }
    </script>
</head>
<body>
    <header>
        <h1>Adzeeta Lucky E-Box Lottery</h1>
        <p>Win exciting prizes while giving back to the community!</p>
    </header>
    <div class="container">
        <h2>Submit Your Details</h2>
        <form id="lotteryForm" onsubmit="sendEmail(event)">
            <label for="college-email">College Email:</label>
            <input type="email" id="college-email" name="college-email" placeholder="e.g., yourname@college.edu" required>
            
            <label for="personal-email">Personal Email:</label>
            <input type="email" id="personal-email" name="personal-email" placeholder="e.g., yourname@gmail.com" required>
            
            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" name="mobile-number" placeholder="e.g., +1234567890" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your full address here" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>Adzeeta | Lucky E-Box Lottery 2024</p>
    </footer>
</body>
</html>
